<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 260" width="200" height="260">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E41A1C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B71C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="capGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Bottle body -->
  <g filter="url(#shadow)">
    <!-- Main bottle curve -->
    <path d="M 60 40 Q 50 60, 50 90 L 50 200 Q 50 210, 60 210 L 140 210 Q 150 210, 150 200 L 150 90 Q 150 60, 140 40 Z" 
          fill="url(#bottleGradient)" stroke="#A00000" stroke-width="1.5"/>
    
    <!-- Highlight on bottle -->
    <ellipse cx="65" cy="80" rx="8" ry="25" fill="white" opacity="0.3"/>
    
    <!-- Bottle cap -->
    <rect x="75" y="25" width="50" height="18" rx="2" fill="url(#capGradient)" stroke="#B8860B" stroke-width="1"/>
    <circle cx="100" cy="28" r="26" fill="url(#capGradient)" stroke="#B8860B" stroke-width="1.5"/>
    <circle cx="100" cy="28" r="20" fill="#FFE66D" opacity="0.6"/>
    
    <!-- Label area -->
    <rect x="60" y="120" width="80" height="60" rx="4" fill="white" opacity="0.95" stroke="#333" stroke-width="0.5"/>
    
    <!-- Coca-Cola Script (simplified) -->
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#E41A1C" text-anchor="middle" font-style="italic">Coca</text>
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
          fill="#E41A1C" text-anchor="middle" font-style="italic">Cola</text>
    
    <!-- Bottom shine -->
    <ellipse cx="100" cy="208" rx="35" ry="6" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Background text/watermark -->
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="10" fill="#666" 
        text-anchor="middle" opacity="0.5">Premium Store</text>
</svg>
